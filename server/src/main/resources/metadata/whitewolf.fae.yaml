          switch ($general.origin) {
            case 'Vraie Fée':
              max = 2;
              break;
            case 'Changelin':
              max = 4;
              break;
            case 'Elémentaire':
              max = 3;
              break;
            default:
              max = 0;
              break;
          }
          [ max, 0 ];
        }
