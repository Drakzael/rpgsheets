    - type: "value"
      values: ["mist.max", "mist.current"]
      defaultValue: >-
        ${
          let max;
          switch ($general.origin) {
            case 'Vraie Fée':
              max = 4;
              break;
            case 'Changelin':
              max = 2;
              break;
            case 'Elémentaire':
              max = 3;
              break;
            default:
              max = 0;
              break;
          }
          [ max, 0 ];
        }
