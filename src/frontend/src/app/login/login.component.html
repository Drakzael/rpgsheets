<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text"     class="login" formControlName="username" [ngClass]="{'is-invalid': submitted}" placeholder="User name">
    <input type="password" class="login" formControlName="password" [ngClass]="{'is-invalid': submitted}" placeholder="Password">
    <button class="login" [disabled]="loading">Connection</button>
  </form>
</div>
