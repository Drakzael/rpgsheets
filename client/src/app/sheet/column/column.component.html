<div *ngIf="column.title" class="title">{{ column.title }}</div>
<div *ngIf="column.rows" class="rows">
  <app-value *ngFor="let value of column.rows"
    [value]="value"
    [metadata]="metadata"
    [sheet]="sheet"
    [defaultType]="defaultType || column.defaultType"
    [viewMode]="viewMode"/>
</div>
<div *ngIf="column.freeRows" class="rows">
  <app-free-value
    [value]="column.freeRows"
    [metadata]="metadata"
    [sheet]="sheet"
    [viewMode]="viewMode"/>
</div>
