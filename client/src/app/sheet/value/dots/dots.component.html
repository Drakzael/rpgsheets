<div class="dots {{ viewMode === mode.Dice ? 'dice' : '' }} {{ value.name ? '' : 'unamed' }}">
  <div class="name" *ngIf="value.name">{{ value.name }}</div>
  <div class="values">
    <fa-icon [icon]="i <= score ? iconDotFill : iconDotEmpty" *ngFor="let i of values" (click)="clickDot(i)" class="{{ viewMode === mode.Edit ? 'button' : '' }}"/>
  </div>
</div>
