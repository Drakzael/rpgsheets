<div class="text">
  <div *ngIf="value.name">{{ value.name }}</div>
  <div *ngIf="viewMode !== mode.Edit" class="value">{{ text }}</div>
  <div *ngIf="viewMode === mode.Edit">
    <input #textValue class="value" type="text" (change)="updateText(textValue.value)" value="{{ text }}" />
  </div>
</div>
