<ng-container *ngIf="type === 'value' && mode">
  <app-text *ngIf="editorType === 'text'"
    [sheet]="sheet"
    [value]="value"
    [editorCode]="editorCode"
    [metadata]="metadata"
    [viewMode]="viewMode"/>
  <app-number *ngIf="editorType === 'number'"
    [sheet]="sheet"
    [value]="value"
    [viewMode]="viewMode"/>
  <app-scale *ngIf="editorType === 'scale' || editorType === 'dots'"
    [sheet]="sheet"
    [value]="value"
    [editorCode]="editorCode"
    [metadata]="metadata"
    [viewMode]="viewMode"/>
  <app-squares *ngIf="editorType === 'squares'"
    [sheet]="sheet"
    [value]="value"
    [editorCode]="editorCode"
    [metadata]="metadata"
    [viewMode]="viewMode"/>
  <app-double-scale *ngIf="editorType === 'doubleScale' || editorType === 'dots_squares'"
    [sheet]="sheet"
    [value]="value"
    [editorCode]="editorCode"
    [metadata]="metadata"
    [viewMode]="viewMode"/>
  <app-health *ngIf="editorType === 'health'"
    [sheet]="sheet"
    [value]="value"
    [editorCode]="editorCode"
    [metadata]="metadata"
    [viewMode]="viewMode"/>
</ng-container>

<app-free-value *ngIf="type === 'freeValue'"
  [sheet]="sheet"
  [value]="value"
  [metadata]="metadata"
  [defaultType]="editorCode"
  [viewMode]="viewMode"/>

<app-state *ngIf="type === 'state'"
  [sheet]="sheet"
  [state]="value"
  [metadata]="metadata"
  [defaultType]="editorCode"
  [viewMode]="viewMode"/>

<div *ngIf="type === 'title'" class="title">{{ name }}</div>
<div *ngIf="type === 'note'" class="note">{{ name }}</div>

<div *ngIf="type === 'spacer'" class="spacer"></div>
