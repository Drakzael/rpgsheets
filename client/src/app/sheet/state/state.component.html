<div class="rows {{ viewMode === ViewMode.Play && selected ? 'selected' : '' }}" (click)="viewMode === ViewMode.Play && selectState()">
  <div *ngFor="let row of state.rows">
    <div *ngIf="row.type === 'title'" class="title">{{ row.name }}</div>
    <div *ngIf="row.type === 'note'" class="note">{{ row.name }}</div>
    <div *ngIf="row.type === 'spacer'" class="spacer"></div>
  </div>
</div>
