<div *ngIf="row.title !== undefined" class="title">{{ row.title || "&nbsp;" }}</div>
<div class="columns">
  <app-column *ngFor="let gridColumn of row.gridColumns"
    [column]="gridColumn"
    [metadata]="metadata"
    [sheet]="sheet"
    [defaultType]="defaultType || row.defaultType"
    [viewMode]="viewMode"/>
</div>
