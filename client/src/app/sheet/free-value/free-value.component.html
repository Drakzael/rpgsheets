<div class="title" *ngIf="value.name">{{ value.name }}</div>
<div class="free-values">
  <app-text *ngIf="editorType === 'text'"
    [sheet]="sheet"
    [value]="value"
    [viewMode]="viewMode"/>
  <app-scale *ngIf="editorType === 'scale' || editorType === 'dots'"
    [sheet]="sheet"
    [value]="value"
    [editorCode]="editor"
    [metadata]="metadata"
    [viewMode]="viewMode"/>
</div>
